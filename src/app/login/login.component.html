<form [formGroup]="login" class="example-form">

  <h1><strong>LOGIN HERE</strong></h1>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Enter Your Email</mat-label>


    <input type="email" matInput formControlName="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="login.hasError('email','emailFormControl')">
        Please enter a valid email address
      </mat-error>

      <mat-error *ngIf="login.hasError('required','emailFormControl')">
        Email is <strong>required</strong>
      </mat-error>

      <!-- <mat-error [hidden]="login.hasError('required','emailFormControl')">
        Email is <strong>required</strong>
      </mat-error> -->


      <!-- <mat-error [hidden]="login.get('emailFormControl').hasError('required')">
        Email is <strong>required</strong>
      </mat-error> -->
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Enter Your Password</mat-label>
    <input formControlName="passwordrFormControl" matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>

    <mat-error *ngIf="login.hasError('required','passwordrFormControl')">
      Password is <strong>required</strong>
    </mat-error>

    <mat-error *ngIf="login.hasError('minlength','passwordrFormControl')">
      Password must be greater than 8 digits
    </mat-error>
    <!-- <mat-error *ngIf="passwordrFormControl.hasError('minlength') && !passwordrFormControl.hasError('required')">
            Password must be greater than 8 digits
          </mat-error> -->
    <!-- <mat-error *ngIf="passwordrFormControl.hasError('required')">
            Password is <strong>required</strong>
        </mat-error> -->
  </mat-form-field>
  <button [disabled]="!login.valid" (click)="loginButton()" mat-raised-button color="primary">Login</button>
  <button (click)="resetLogin()" mat-icon-button color="warn"
    matTooltip="Reset this form"><mat-icon>cancel</mat-icon></button>
  <button (click)="createAccount()" mat-flat-button color="accent">New User ? <strong
      style="color: rgb(1, 5, 5);">Create new account</strong></button>
</form>
