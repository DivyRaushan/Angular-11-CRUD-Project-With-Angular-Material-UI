<form [formGroup]="fG">
  <h1 mat-dialog-title>Add Product Form</h1>
  <div>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter Name" formControlName="productName">
      <mat-error [hidden]="fG.get('productName').valid">Name cannot be empty</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Choose Product Type</mat-label>
      <mat-select placeholder="Choose Product Type" formControlName="productType">
        <mat-option value="fruit">Fruits </mat-option>
        <mat-option value="vegetable">Vegetables </mat-option>
        <mat-option value="electronic">Electronics </mat-option>
      </mat-select>
      <mat-error [hidden]="fG.get('productType').valid">Please select product type</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="productDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error [hidden]="fG.get('productDate').valid">Date is required</mat-error>
    </mat-form-field>
    <label>
      <h2>Product Condition :-</h2>
    </label>
    <mat-radio-group class="example-radio-group" aria-label="Product Condition" formControlName="productFreshness">
      <mat-radio-button class="example-radio-button" *ngFor="let i of productCondition" [value]="i">
        {{i}}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Price</mat-label>
      <input type="number" matInput placeholder="Enter Price" formControlName="productPrice">
      <mat-error [hidden]="fG.get('productPrice').valid">Price is required</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Comments</mat-label>
      <textarea matInput placeholder="Enter Comment" formControlName="productComments"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button (click)="addProduct()" [disabled]="!fG.valid === true" mat-raised-button
      color="primary">{{actionBtn}}</button>
  </div>
</form>
